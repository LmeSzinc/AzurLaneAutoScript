# ==================== Maa ====================

Scheduler:
  Enable: false
  NextRun: 2020-01-01 04:00:00
  Command: Maa
  SuccessInterval:
    value: 60
    display: hide
  FailureInterval:
    value: 120
    display: hide
  ServerUpdate:
    value: 04:00
    display: hide

Emulator:
  ServerName:
    value: disabled
    display: hide
Error:
  SaveError:
    value: false
    display: hide
  OnePushConfig:
    type: textarea
    mode: yaml
    value: 'provider: null'
Optimization:
  WhenTaskQueueEmpty:
    value: stay_there
    display: hide

MaaEmulator:
  Serial:
    value: 127.0.0.1:5555
    valuetype: str
  PackageName:
    value: Official
    option: [ Official, Bilibili, YoStarEN, YoStarJP, YoStarKR, txwy ]
  MaaPath:
    value: D:/Program Files/MAA
    type: textarea
  TouchMethod:
    value: minitouch
    option: [ minitouch, maatouch, adb ]
  DeploymentWithPause:
    value: false
MaaRecord:
  ReportToPenguin: false
  PenguinID: null
  ReportToYiTuLiu: false

MaaFight:
  Stage:
    value: last
    option: [ last, 1-7, LS-6, CA-5, SK-5, AP-5, CE-6, PR-A-1, PR-A-2, PR-B-1, PR-B-2, PR-C-1, PR-C-2, PR-D-1, PR-D-2, custom ]
  CustomStage: null
  MedicineTactics:
    value: no_use
    option: [ no_use, expiring, run_out ]
  Medicine: null
  Stone: null
  Times: null
  Series:
    value: 1
    option: [ 1,2,3,4,5,6 ]
  Drops:
    value: null
    type: textarea
  DrGrandet: false

MaaFightWeekly:
  Enable: true
  Monday:
    value: default
    option: [ default, LS-6, SK-5, AP-5, PR-A-1, PR-A-2, PR-B-1, PR-B-2 ]
  Tuesday:
    value: default
    option: [ default, LS-6, CA-5, CE-6, PR-B-1, PR-B-2, PR-D-1, PR-D-2 ]
  Wednesday:
    value: default
    option: [ default, LS-6, CA-5, SK-5, PR-C-1, PR-C-2, PR-D-1, PR-D-2 ]
  Thursday:
    value: default
    option: [ default, LS-6, AP-5, CE-6, PR-A-1, PR-A-2, PR-C-1, PR-C-2 ]
  Friday:
    value: default
    option: [ default, LS-6, CA-5, SK-5, PR-A-1, PR-A-2, PR-B-1, PR-B-2 ]
  Saturday:
    value: default
    option: [ default, LS-6, SK-5, AP-5, CE-6, PR-B-1, PR-B-2, PR-C-1, PR-C-2, PR-D-1, PR-D-2 ]
  Sunday:
    value: default
    option: [ default, LS-6, CA-5, AP-5, CE-6, PR-A-1, PR-A-2, PR-C-1, PR-C-2, PR-D-1, PR-D-2 ]

MaaRecruit:
  Refresh: true
  SkipRobot: true
  Select3: true
  Select4: true
  Select5: true
  Level3ShortTime: True
  Times: 4
  Expedite: false
  FirstTags: null
